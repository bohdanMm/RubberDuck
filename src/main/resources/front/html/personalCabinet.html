<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Особистий кабінет</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/navigation-menu.css">
    <link rel="stylesheet" href="../css/personal-cabinet.css">
</head>
<body>
<div id="navigationMenu"></div>
<div class="container">
    <form>
        <ul class="flex-outer">
            <li>
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" disabled="true">
            </li>
            <li>
                <label for="dailyCalories">Добова норма калорій</label>
                <input type="text" id="dailyCalories" disabled="true">
            </li>
            <li>
                <label for="fullName">Повне ім'я</label>
                <input type="text" id="fullName">
            </li>
            <li>
                <label for="age">Вік</label>
                <input type="text" id="age">
            </li>
            <li>
                <label for="gender">Стать</label>
                <select id="gender"></select>
            </li>
            <li>
                <label for="height">Зріст</label>
                <input type="number" id="height">
            </li>
            <li>
                <label for="weight">Вага</label>
                <input type="number" id="weight">
            </li>
            <li>
                <label for="trainingRate">Частота тренувань</label>
                <select id="trainingRate"></select>
            </li>
            <li>
                <button type="button" onclick="editMainUser()">Редагувати</button>
            </li>
            <li>
                <label for="currentPassword">Теперішній пароль</label>
                <input type="password" id="currentPassword">
            </li>
            <li>
                <label for="newPassword">Новий пароль</label>
                <input type="password" id="newPassword">
            </li>
            <li>
                <button type="button" onclick="changePassword()">Змінити пароль</button>
            </li>
        </ul>
    </form>
</div>
<script src="../js/general.js"></script>
<script src="../js/navigationMenu.js"></script>
<script src="../js/enum.js"></script>
<script src="../js/register.js"></script>
<script src="../js/personalCabinet.js"></script>
</body>
</html>
